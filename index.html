<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="block">

            <div class="yellowline"></div>
            <div class="toDoList">To-Do List</div>
            <div class="icon1">
                <img src="image/icon1.svg" alt=".">
            </div>
            <div class="icon2">
                <img src="image/icon2.svg" alt=".">
            </div>
            <div class="blocklist">
                <div class="listText">
                    <ul id="listMain" class="wrap"></ul>
                    <div class="list">
                        <input type="text" id="mainpart">
                        <div class="iconContainer">
                            <ion-icon name="close-outline" class="close"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttonMain">
                <button>
                    <span class="plus">
                        <p>+</p>
                    </span>
                    <span class="add">Add</span>
                </button>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="nomodule" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
        integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
